title: 문성호 블로그
markdown: kramdown
url: "blog.sungho.xyz"
baseurl: "/jekyll-theme-serial-programmer"

# for atom feed
author:
  name: 문성호 블로그
  email: sungho.moon@aol.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
